{% extends "layout.html" %}

{% block title %}
    Courses
{% endblock %}

{% block main %}
    <div class="row align-items-center mt-5 mx-3">
        
        <div class="col-md">
            <form action="/list" method="post" class="form-inline">
                <div class="form-group">
                    <button id="list" class="btn btn-primary btn-lg ml-3 mr-1" type="submit">Overview of Courses</button>
                </div>
            </form>
        </div>
       
        <a href="course"><input type="button" value="start"></a> 
    </div>
    <div class="row mt-3">
        <div class="col">
            <table id="data" class="table table-hover">
                <tbody id="data-body">
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
